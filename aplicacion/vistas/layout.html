<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="/static/materialize/css/materialize.min.css">    -->
    <link rel="stylesheet" href="/static/index.css">
    <title>{% block title %}{% endblock %}</title>
    <!-- Inyecta el script JavaScript en la sección <head> -->
    {{ script | safe }}
</head>
<body>
        
    <div class="columns">
        <!-- Barra lateral -->
        <header class="column">
            <aside class="menu">
                <img class="logo" src="/static/logo.webp">
                <p class="menu-label">
                    General
                </p>
                <ul class="menu-list">
                    <li><a href={{ url_for('cargo.listar_cargos') }}>Lista de Cargos</a></li>
                    <li><a href={{ url_for('empleado.listar_empleados') }}>Lista de Empleados</a></li>
                    <li><a href={{ url_for('cliente.listar_clientes') }}>Lista de Clientes</a></li>
                    <li><a href={{ url_for('cliente.listar_clientes_desactivados') }} class="has-text-danger">Lista de Clientes Desactivados</a></li>
                    
                </ul>
                <p class="menu-label">
                    Otras paginas de prueba
                </p>
                <ul class="menu-list">
                    <li><a href={{ url_for('presentacion.pagina_de_comentarios') }}>Comentarios de los desarrolladores!</a></li>                                        
                    <li>  
                        <a href="https://github.com/victorchoque/python-flask-app-juvenil" target="_blank" rel="noopener noreferrer" style="background-color: #333;border: none;color: #fff;padding: 5px 10px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;margin: 4px 2px;cursor: pointer;border-radius: 5px;">
                        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" style="width: 20px; height: 20px; margin-right: 10px;">Ver Código en GitHub
                      </a>
                    </li>
                </ul>
                
            </aside>
        </header>

        <!-- Contenido principal -->
        <main class="column is-four-fifths">
            <section class="section" style="overflow:auto">                
                <!-- Aquí se incluirá el contenido específico de cada página -->
                {% block content %}{% endblock %}
            </section>
        </main>
    </div>
    <footer>
        <!-- Aquí puedes incluir tu pie de página común -->
        <p>Derechos de autor © 2024 </p>
    </footer>
    <!-- <script src="/static/materialize/js/materialize.min.js"></script>-->
</body>
</html>
